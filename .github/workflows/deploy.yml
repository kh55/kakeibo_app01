name: Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pdo_mysql, zip, gd, exif, pcntl, bcmath, xml, curl

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install NPM dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Generate key
        run: php artisan key:generate

      - name: Directory Permissions
        run: chmod -R 775 storage bootstrap/cache

      - name: Create Database
        run: |
          mkdir -p database
          touch database/database.sqlite

      - name: Run Migrations
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: php artisan migrate --force

      - name: Execute tests (Unit and Feature tests) via PHPUnit
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: vendor/bin/phpunit

      - name: Run Laravel Pint
        run: vendor/bin/pint --test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_PASSPHRASE: ${{ secrets.SSH_PASSPHRASE }}
        run: |
          # Create .ssh directory
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # Check if SSH_PRIVATE_KEY is set
          if [ -z "$SSH_PRIVATE_KEY" ]; then
            echo "Error: SSH_PRIVATE_KEY secret is not set or is empty"
            exit 1
          fi
          
          # Write SSH private key - preserve exact format including newlines
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # Verify the key file was created and has content
          if [ ! -f ~/.ssh/id_rsa ]; then
            echo "Error: SSH private key file was not created."
            exit 1
          fi
          
          if [ ! -s ~/.ssh/id_rsa ]; then
            echo "Error: SSH private key file is empty."
            exit 1
          fi
          
          KEY_LINES=$(wc -l < ~/.ssh/id_rsa)
          echo "SSH key file created successfully ($KEY_LINES lines)"
          ls -la ~/.ssh/id_rsa
          
          # Verify key format
          echo "Checking SSH key format..."
          head -1 ~/.ssh/id_rsa
          tail -1 ~/.ssh/id_rsa
          
          # Test if key can be read by ssh-keygen
          if ! ssh-keygen -l -f ~/.ssh/id_rsa 2>&1; then
            echo "Warning: ssh-keygen could not read the key file"
          fi
          
          # Check if key is encrypted
          if grep -q "ENCRYPTED" ~/.ssh/id_rsa; then
            echo "SSH key is encrypted (requires passphrase)"
            HAS_PASSPHRASE=true
          else
            echo "SSH key is not encrypted"
            HAS_PASSPHRASE=false
          fi
          
          # Add host to known_hosts
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          
          # Start ssh-agent
          eval $(ssh-agent -s)
          
          # Add SSH key with or without passphrase
          if [ "$HAS_PASSPHRASE" = "true" ] || [ -n "$SSH_PASSPHRASE" ]; then
            if [ -z "$SSH_PASSPHRASE" ]; then
              echo "Error: SSH key is encrypted but SSH_PASSPHRASE is not set"
              exit 1
            fi
            
            echo "Installing expect for passphrase handling..."
            sudo apt-get update -qq
            sudo apt-get install -y -qq expect
            
            echo "Adding SSH key with passphrase..."
            
            # Create expect script
            cat > /tmp/ssh-add-expect.exp << 'EXPECTEOF'
            #!/usr/bin/expect -f
            set timeout 10
            set key_path [lindex $argv 0]
            set passphrase [lindex $argv 1]
            
            spawn ssh-add $key_path
            expect {
              "Enter passphrase for" {
                send "$passphrase\r"
                expect {
                  "Identity added:" {
                    puts "SSH key added successfully"
                    exit 0
                  }
                  "Bad passphrase" {
                    puts "Error: Incorrect passphrase"
                    exit 1
                  }
                  timeout {
                    puts "Error: Timeout waiting for response"
                    exit 1
                  }
                }
              }
              "Could not open a connection" {
                puts "Error: ssh-agent not running"
                exit 1
              }
              "Error loading key" {
                puts "Error: Could not load key file"
                exit 1
              }
              timeout {
                puts "Error: Timeout waiting for passphrase prompt"
                exit 1
              }
            }
            EXPECTEOF
            
            chmod +x /tmp/ssh-add-expect.exp
            
            if ! /tmp/ssh-add-expect.exp "$HOME/.ssh/id_rsa" "$SSH_PASSPHRASE"; then
              echo "Failed to add SSH key with passphrase"
              rm -f /tmp/ssh-add-expect.exp
              exit 1
            fi
            
            rm -f /tmp/ssh-add-expect.exp
          else
            echo "Adding SSH key without passphrase..."
            if ! ssh-add ~/.ssh/id_rsa 2>&1; then
              echo "Error: Failed to add SSH key."
              echo "The key might require a passphrase. Please set SSH_PASSPHRASE secret."
              exit 1
            fi
          fi
          
          echo "SSH key added successfully"
          ssh-add -l

      - name: Test SSH Connection
        run: |
          ssh -v -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "echo 'SSH connection successful'"

      - name: Deploy via rsync
        run: |
          rsync -avz --delete \
            --exclude '.git' \
            --exclude '.env' \
            --exclude 'node_modules' \
            --exclude '.docker' \
            --exclude 'docker-compose.yml' \
            --exclude 'Dockerfile' \
            --exclude '.dockerignore' \
            -e "ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa" \
            ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.DEPLOY_PATH }}

