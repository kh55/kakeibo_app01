name: Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pdo_mysql, zip, gd, exif, pcntl, bcmath, xml, curl

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install NPM dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Generate key
        run: php artisan key:generate

      - name: Directory Permissions
        run: chmod -R 775 storage bootstrap/cache

      - name: Create Database
        run: |
          mkdir -p database
          touch database/database.sqlite

      - name: Run Migrations
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: php artisan migrate --force

      - name: Execute tests (Unit and Feature tests) via PHPUnit
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: vendor/bin/phpunit

      - name: Run Laravel Pint
        run: vendor/bin/pint --test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          # Create .ssh directory
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # Check if SSH_PRIVATE_KEY is set
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "Error: SSH_PRIVATE_KEY secret is not set or is empty"
            exit 1
          fi
          
          # Write SSH private key using printf to handle special characters
          printf '%s\n' "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # Verify the key file was created and has content
          if [ ! -f ~/.ssh/id_rsa ]; then
            echo "Error: SSH private key file was not created. Check SSH_PRIVATE_KEY secret."
            exit 1
          fi
          
          if [ ! -s ~/.ssh/id_rsa ]; then
            echo "Error: SSH private key file is empty. Check SSH_PRIVATE_KEY secret."
            exit 1
          fi
          
          KEY_LINES=$(wc -l < ~/.ssh/id_rsa)
          echo "SSH key file created successfully ($KEY_LINES lines)"
          ls -la ~/.ssh/id_rsa
          
          # Add host to known_hosts
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          
          # Start ssh-agent
          eval $(ssh-agent -s)
          
          # Add SSH key with or without passphrase
          if [ -n "${{ secrets.SSH_PASSPHRASE }}" ] && [ "${{ secrets.SSH_PASSPHRASE }}" != "" ]; then
            echo "Installing expect for passphrase handling..."
            sudo apt-get update && sudo apt-get install -y expect
            
            echo "Adding SSH key with passphrase..."
            if ! expect -c "
              set timeout 10
              spawn ssh-add ~/.ssh/id_rsa
              expect {
                \"Enter passphrase\" {
                  send \"${{ secrets.SSH_PASSPHRASE }}\r\"
                  exp_continue
                }
                \"Identity added\" {
                  exit 0
                }
                \"Could not open a connection to your authentication agent\" {
                  exit 1
                }
                eof {
                  exit 0
                }
                timeout {
                  exit 1
                }
              }
            "; then
              echo "Error: Failed to add SSH key with passphrase"
              exit 1
            fi
          else
            echo "Attempting to add SSH key without passphrase..."
            if ! DISPLAY=:0 SSH_ASKPASS=/bin/echo ssh-add ~/.ssh/id_rsa < /dev/null; then
              echo "Error: SSH key requires a passphrase. Please set SSH_PASSPHRASE secret or use a passphrase-less key for deployment."
              exit 1
            fi
          fi
          
          echo "SSH key added successfully"
          ssh-add -l

      - name: Test SSH Connection
        run: |
          ssh -v -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "echo 'SSH connection successful'"

      - name: Deploy via rsync
        run: |
          rsync -avz --delete \
            --exclude '.git' \
            --exclude '.env' \
            --exclude 'node_modules' \
            --exclude '.docker' \
            --exclude 'docker-compose.yml' \
            --exclude 'Dockerfile' \
            --exclude '.dockerignore' \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.DEPLOY_PATH }}

