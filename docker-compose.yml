services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kakeibo_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - kakeibo-network
    depends_on:
      - db

  nginx:
    image: nginx:alpine
    container_name: kakeibo_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - kakeibo-network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: kakeibo_mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: kakeibo_db
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: password
      MYSQL_USER: kakeibo_user
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - kakeibo-network

networks:
  kakeibo-network:
    driver: bridge

volumes:
  db_data:
    driver: local

